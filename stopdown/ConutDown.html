<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <div class="left-div">
            <p><b>StopWatch</b></p>
            <p class="left-div-mid">
                <span id="hrs">00 <span style="color: #474545;">Hrs</span></span>
                <span>:</span>
                <span id="min">00 <span style="color: #474545;">Min</span></span>
                <span>:</span>
                <span id="sec">00 <span style="color: #474545;">Sec</span></span>
                <span>:</span>
                <span id="msec">00 <span style="color: #474545;">Ms</span></span>
            </p>
            <div id="leftButton">
                <button id="strBtn">Start</button>
                <button id="stpBtn">Stop</button>
                <button id="rstBtn">Reset</button>
            </div>
        </div>
        <div class="right-div"></div>
    </main>
</body>

</html>
<script src="Counter.js"></script>
